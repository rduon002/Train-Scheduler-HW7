<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Train Schedule</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script></script>
    <script type="text/javascript" src="assets/javascript/main.js"></script>
</head>

<body>

    <div class="wrapper">
        <div class="jumbotron">
            <h1>Train Schedule</h1>
            <p id="localeTime"></p>
        </div>

        <div class="container">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h2 class="panel-title">View Train Schedule</h2>
                </div>
                <div class="panel-body">
                    <table class="table" id="trainTable">
                        <tbody>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Arriving In</th>
                                </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h2 class="panel-title">Which train would you liked tracked?</h2>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input type="name" class="form-control" id="trainName" placeholder="Train Name">
                        </div>
                        <div class="form-group">
                            <label for="trainDest">Destination</label>
                            <input type="text" class="form-control" id="trainDest" placeholder="Destination">
                        </div>
                        <div class="form-group">
                            <label for="firstTrain">First Train Time (AM PM)</label>
                            <input type="time" class="form-control" id="firstTrainTime" placeholder="First Train Time">
                        </div>
                        <div class="form-group">
                            <label for="trainFreq">Frequency (min)</label>
                            <input type="number" class="form-control" id="trainFreq" placeholder="Frequency">
                        </div>
                        
                        <button type="submit" class="btn btn-warning" id="trainSubmit">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
 
</body>

</html>
